<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HELLOGISJS</title>
    <link rel="stylesheet" type="text/css" href="arcgisJS/dijit/themes/tundra/tundra.css"/>
    <link rel="stylesheet" type="text/css" href="arcgisJS/esri/css/esri.css"/>
    <script src="arcgisJS/init.js"></script>
    <script type="text/javascript">
        dojo.require("esri.map");
        var myMap;
        function init(){
            myMap = new esri.Map("arcgisDiv");
            var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://123.233.240.221:6080/arcgis/rest/services/MyMapService/MapServer");
            myMap.addLayer(layer);
            myMap.setZoom(4);

            var p1=dojo.byId("p1");
            var p2=dojo.byId("p2");
            dojo.connect(myMap,"onMouseMove",function(e){
                var mp= e.mapPoint;
                var sp= e.screenPoint;
                p1.innerHTML=mp.x+"/"+sp.x;
                p2.innerHTML=mp.y+"/"+sp.y;
            });
        }

        dojo.addOnLoad(init);



    </script>
</head>
<body class="tundra">
<div id="arcgisDiv" style="height:700px;width:100%;border:1px solid"></div>
<table>
    <tr><td><div id="p1"></div></td><td>ï¼Œ</td><td><div id="p2"></div></td></tr>
</table>
</body>
</html>
